services:
  # Servicio de la base de datos PostgreSQL
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=sheetmusic
      - POSTGRES_USER=sheetmusic
      - POSTGRES_PASSWORD=sheetmusic
    ports:
      - "5432:5432"  # Exponer puerto para debugging
    networks:
      - sheetmusic-network

  # Servicio del backend (Django) - Development Mode
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput --clear || true &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=sheetmusic_api.settings
      - SQL_ENGINE=django.db.backends.postgresql
      - SQL_DATABASE=sheetmusic
      - SQL_USER=sheetmusic
      - SQL_PASSWORD=sheetmusic
      - SQL_HOST=db
      - SQL_PORT=5432
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
    networks:
      - sheetmusic-network

  # Servicio del frontend (React) - Development Mode
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: sh -c "npm install && npm start"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules  # Persistent volume for node_modules
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:8000
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - sheetmusic-network
    stdin_open: true
    tty: true

# Volúmenes para persistencia de datos
volumes:
  postgres_data:
  static_volume:
  media_volume:
  frontend_node_modules:

# Red para la comunicación entre servicios
networks:
  sheetmusic-network:
    driver: bridge
